<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxograma de Instalação</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 150px; /* Ajuste conforme necessário */
            margin-bottom: 20px;
        }

        .title {
            color: #00bfff;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 500;
            font-size: 28px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            padding: 20px;
        }

        .step {
            background-color: #1e1e1e;
            padding: 30px 20px;
            margin: 0 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 180px;
            transition: transform 0.3s ease;
        }

        .step:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .step strong {
            display: block;
            color: #00bfff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .arrow {
            width: 0; 
            height: 0; 
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #00bfff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>

<img src="logo_h_branco.jpeg" alt="Logo do Sistema" class="logo">
<h2 class="title">Fluxograma de Instalação</h2>

<div class="container" id="content">
    <div class="step">
        <strong>Passo 1</strong>
        Baixe o instalador do site oficial.
    </div>

    <div class="arrow"></div>

    <div class="step">
        <strong>Passo 2</strong>
        Execute o arquivo de instalação.
    </div>

    <div class="arrow"></div>

    <div class="step">
        <strong>Passo 3</strong>
        Siga as instruções do assistente de instalação.
    </div>

    <div class="arrow"></div>

    <div class="step">
        <strong>Passo 4</strong>
        Aceite os termos e condições.
    </div>

    <div class="arrow"></div>

    <div class="step">
        <strong>Passo 5</strong>
        Escolha o diretório de instalação.
    </div>

    <div class="arrow"></div>

    <div class="step">
        <strong>Passo 6</strong>
        Conclua a instalação e reinicie o programa.
    </div>
</div>

<!-- Botão para baixar o PDF -->
<button onclick="downloadPDF()">Baixar em PDF</button>

<script>
    async function downloadPDF() {
        const { jsPDF } = window.jspdf;

        try {
            const doc = new jsPDF('landscape');
            const content = document.getElementById("content");

            // Adiciona fundo preto
            doc.setFillColor(18, 18, 18);
            doc.rect(0, 0, doc.internal.pageSize.width, doc.internal.pageSize.height, 'F');

            // Carregar a imagem do logo
            const logo = new Image();
            logo.src = 'logo_h_branco.jpeg'; // Mudança para .jpeg
            logo.onload = async function () {
                // Captura o conteúdo usando html2canvas
                const canvas = await html2canvas(content, {
                    backgroundColor: null // Mantém o fundo transparente
                });

                if (!canvas) {
                    throw new Error("Erro ao capturar o conteúdo.");
                }

                const imgData = canvas.toDataURL('image/png');
                const imgWidth = doc.internal.pageSize.width - 20; // Largura do conteúdo
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                // Adiciona o conteúdo do canvas
                doc.addImage(imgData, 'PNG', 10, 60, imgWidth, imgHeight);
                doc.addImage(logo.src, 'JPEG', 10, 10, 150, 40); // Logo na parte superior
                
                // Adiciona o título com a cor correta
                doc.setTextColor(0, 191, 255); // Código RGB para #00bfff
                doc.text("Fluxograma de Instalação", 105, 50, { align: "center" });

                // Salvar o PDF
                doc.save("fluxograma_instalacao.pdf");
            };

            logo.onerror = function () {
                alert("Erro ao carregar a imagem do logo. Verifique o arquivo.");
            };
        } catch (error) {
            console.error(error);
            alert("Ocorreu um erro ao tentar baixar o PDF. Verifique o console para mais detalhes.");
        }
    }
</script>

</body>
</html>
